<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SideBar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='./jquery/jquery.js'></script>
    <script src='./js/bootstrap.js'></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./Chart.js/Chart.js"></script>

</head>

<body>
    <div class="d-flex">
        <div class="sidebar-wrapper p-2 bg-dark col-2">
            <div class="sidebar-heading">ABCD Company</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action">Dashboard.</a>
                <a href="#" class="list-group-item list-group-item-action">Settings.</a>
                <a href="#" class="list-group-item list-group-item-action">Profile.</a>
            </div>
        </div>

        <div class="col-7">
            <nav class="navbar bg-dark">
                <a href="" class="navbar-brand my-2">Dashboard</a>
            </nav>
            <div class="row col-12">
                <div class="col-lg-6">
                    <canvas width="500px" height="450px" id="barchart"></canvas>
                </div>
                <div class="col-lg-6">
                    East Africa Imports
                    <canvas id="piechart"></canvas>
                </div>
            </div>
            <hr>
            <canvas id="dough"></canvas>
        </div>
        <div class="col-3 bg-dark">
            <div class="card mt-5 p-2">
                <h2 class="text-muted" style="font-size: 15px;">Progress</h2>
                <div class="progress" style="height: 20px;">
                    <div class="progress-bar bg-dark" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Bmw</div>
                </div>
                <div class="progress my-1" style="height: 20px;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Audi</div>
                </div>
                <div class="progress my-1" style="height: 20px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 55%;" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">Prado</div>
                </div>
                <div class="progress my-1" style="height: 20px;">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 95%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">Probox</div>
                </div>
                <div class="progress my-1" style="height: 20px;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 5%;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100">Others</div>
                </div>
            </div>
        </div>
        <script>
            $("#menu-toggle").click(function(e){
                e.preventDefault(e)
                $("#wrapper").toggleClass('toggled')
            })
        </script>
        <script src="./scripts/barchart.js"></script>
        <script src="./scripts/pie.js"></script>
        <script src="./scripts/doughnut.js"></script>
    </div>
</body>
